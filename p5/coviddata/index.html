<head>

  <meta name="description" content="Covid data in New Zealand using MOH Data">
  <title>Covid data in NZ</title>

  <!--INTERNAL CSS-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rampart+One&display=swap');
   
    html, body {
        margin:0;
        display:grid;
        font-family: Arial, Helvetica, sans-serif;
        text-align:center;        
    }

    .title {
      max-width: 100%;
      border:none;
      height: 100px;
      background-color: #ffc728;
      text-align: center;
      font-family: 'Rampart One', cursive;
    }

    /* if screen is large*/
    @media screen and (min-width: 800px) {
    button {
      /* background-color: #ffc728; Covid Yellow */
      margin-left: 300px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
  }


  button {
      /* background-color: #ffc728; Covid Yellow */

      border-radius: 25px;
      color: white;
      padding: 15px 32px;

      text-decoration: none;
      font-size: 16px;
    }

   #defaultCanvas0 {
      margin-top: 100px !important;
      margin-left: 50px;
   }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      font-style: italic;
      font-family: "Lucida Console", "Courier New", monospace;
    }

    .topbar {
      width: 100%;
      background-color: #F4A704;
      color: black;
      text-align: center;
      font-family: "Lucida Console", "Courier New", monospace;

    }

  </style>
</head>


<body>
  <div class="title">

  </div>
